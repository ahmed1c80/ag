<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توقع المعدل التراكمي</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">توقع المعدل التراكمي</h2>
    <form method="POST" class="mt-4">
        <label>عدد الساعات الدراسية:</label>
        <input type="number" step="0.1" name="study_hours" class="form-control" required>

        <label>المعدل السابق:</label>
        <input type="number" step="0.1" name="prev_gpa" class="form-control" required>

        <label>مستوى الصعوبة (1-10):</label>
        <input type="number" step="0.1" name="difficulty" min="1" max="10" class="form-control" required>

        <label>نسبة الحضور (%):</label>
        <input type="number" step="1" name="attendance" min="0" max="100" class="form-control" required>

        <label>اختر التخصص:</label>
        <select name="major" class="form-control">
            {% for major in majors %}
                <option value="{{ major }}">{{ major }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn btn-primary mt-3">توقع المعدل</button>
    </form>

    {% if prediction is not none %}
        <h3 class="mt-4">المعدل المتوقع: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
