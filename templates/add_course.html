<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2 class="text-center">Add Course</h2>

    <form method="POST">
        <div class="mb-3">
            <label>Course Name</label>
            <input type="text" class="form-control" name="course_name" required>
        </div>

        <div class="mb-3">
            <label>Course Code</label>
            <input type="text" class="form-control" name="course_code" required>
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea class="form-control" name="description"></textarea>
        </div>

        <div class="mb-3">
            <label>Instructor</label>
            <input type="text" class="form-control" name="instructor">
        </div>

        <div class="mb-3">
            <label>Credits</label>
            <input type="number" class="form-control" name="credits" required>
        </div>

        <div class="mb-3">
            <label>Difficulty Level</label>
            <select class="form-control" name="difficulty_level" required>
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
            </select>
        </div>
                <div class="mb-3">
            <label>University</label>
            <input type="text" class="form-control" name="university">
        </div>
        <div class="mb-3">
            <label>Prerequisites</label>
            <textarea class="form-control" name="prerequisites"></textarea>
        </div>

        <div class="mb-3">
            <label>GPA Requirement</label>
            <input type="number" step="0.01" class="form-control" name="gpa_requirement">
        </div>

        <div class="mb-3">
            <label>Language</label>
            <select class="form-control" name="language" required>
                <option value="English">English</option>
                <option value="Arabic">Arabic</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Course Link</label>
            <input type="text" class="form-control" name="course_link" >
        </div>
          <div class="mb-3">
            <label>video Link </label>
            <input type="text" class="form-control" name="course_url" >
        </div>
        

        <div class="mb-3">
            <label>Category</label>
            <input type="text" class="form-control" name="category">
        </div>

        <button type="submit" class="btn btn-success">Add Course</button>
    </form>

</body>
</html>
