<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2 class="text-center">Update Course</h2>

    <form method="POST">
        <div class="mb-3">
            <label>Course Name</label>
            <input type="text" class="form-control" name="course_name" value="{{ course.course_name }}" required>
        </div>

        <div class="mb-3">
            <label>Course Code</label>
            <input type="text" class="form-control" name="course_code" value="{{ course.course_code }}" required>
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea class="form-control" name="description">{{ course.description }}</textarea>
        </div>

        <div class="mb-3">
            <label>Instructor</label>
            <input type="text" class="form-control" name="instructor" value="{{ course.instructor }}">
        </div>

        <div class="mb-3">
            <label>Credits</label>
            <input type="number" class="form-control" name="credits" value="{{ course.credits }}" required>
        </div>

        <div class="mb-3">
            <label>University</label>
            <input type="text" class="form-control" name="university" value="{{ course.university }}">
        </div>

        <div class="mb-3">
            <label>Difficulty Level</label>
            <select class="form-control" name="difficulty_level" required>
                <option value="Beginner" {% if course.difficulty_level == 'Beginner' %} selected {% endif %}>Beginner</option>
                <option value="Intermediate" {% if course.difficulty_level == 'Intermediate' %} selected {% endif %}>Intermediate</option>
                <option value="Advanced" {% if course.difficulty_level == 'Advanced' %} selected {% endif %}>Advanced</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Prerequisites</label>
            <textarea class="form-control" name="prerequisites">{{ course.prerequisites }}</textarea>
        </div>

        <div class="mb-3">
            <label>GPA Requirement</label>
            <input type="number" step="0.01" class="form-control" name="gpa_requirement" value="{{ course.gpa_requirement }}">
        </div>

        <div class="mb-3">
            <label>Language</label>
            <select class="form-control" name="language" required>
                <option value="English" {% if course.language == 'English' %} selected {% endif %}>English</option>
                <option value="Arabic" {% if course.language == 'Arabic' %} selected {% endif %}>Arabic</option>
                <option value="Other" {% if course.language == 'Other' %} selected {% endif %}>Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Course Link</label>
            <input type="text" class="form-control" name="course_link" value="{{ course.course_link }}">
        </div>
          <div class="mb-3">
            <label>video Link </label>
            <input type="text" class="form-control" name="course_url" value="{{ course.course_url }}">
        </div>
        <div class="mb-3">
            <label>Category</label>
            <input type="text" class="form-control" name="category" value="{{ course.category }}">
        </div>

        <button type="submit" class="btn btn-success">Update Course</button>
        <a href="{{ url_for('view_courses') }}" class="btn btn-secondary">Cancel</a>
    </form>

</body>
</html>
